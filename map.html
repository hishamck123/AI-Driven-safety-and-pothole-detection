<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <style>
        /* Set the size of the iframe */
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Embed Google Maps using latitude and longitude -->
    <iframe id="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
    src="https://www.google.com/maps/embed/v1/view?key=https://www.google.co.in/maps&center={{ latitude }},{{ longitude }}&zoom=15"></iframe>
</body>
</html>
