<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <link href="./static/style/style.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<div class="div1" >
    <!-- navbar -->
  <nav class="navigation-menu">
    <div class="navigation-menu__overlay" onclick="toggleMenuClicked()"></div>
    <button type="button" class="hamburger-menu" onclick="toggleMenuClicked()">
      <span class="material-icons" id="open-icon">menu</span>
      <span class="material-icons" id="close-icon">close</span>
    </button>

    <h1 class="site-identity-logo">
      RoadSense Control Center</h1>
    <section class="navigation-menu__labels">
      <button><a href="admin_home" style="text-decoration:none; color:#000000 ";>Home</a></button>
      <button><a href="/users" style="text-decoration:none; color:#000000 ";>Users</a></button>
      <button><a href="/pothole_reg" style="text-decoration:none; color:#000000 ";>Pothole Registration</a></button>
      <button><a href="/pothole" style="text-decoration:none; color:#000000 ";>Potholes</a></button>
       <button><a href="/logout" style="text-decoration:none; color:#000000 ";>Logout</a></button>


    </section>
  </nav>
</div>
    <div class="main">

  {%block body%}
  {%endblock%}

</div>
  <script type="text/javascript" src="./main.js"></script>





<script>
      const toggleMenuClicked = () => {
  const body = document.body;
  const openIcon = document.getElementById("open-icon");
  const closeIcon = document.getElementById("close-icon");

  body.classList.toggle("open");

  if (body.classList.contains("open")) {
    openIcon.style.display = "none";
    closeIcon.style.display = "flex";
  } else {
    openIcon.style.display = "flex";
    closeIcon.style.display = "none";
  }
};

</script>
</body>
</html>
